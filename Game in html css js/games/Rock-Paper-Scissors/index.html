<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Scissor Paper</h1>
        <div id="gameImage">
            <img class="imgg" src="images/game.png" alt="game">
        </div>
        <br>
        <div id="setup">
            <input type="text" id="playerName" placeholder="Enter your name">
            <select id="winningScore">
                <option value="10">Win at 10</option>
                <option value="20">Win at 20</option>
                <option value="50">Win at 50</option>
            </select>
            <button id="startGame">Start Game</button>
        </div>
        <div id="game" style="display:none;">
            <div class="score-board">
                <div id="playerScore">Player: 0</div>
                <div id="computerScore">Computer: 0</div>
            </div>
            <div id="result" class="result-container">
                <div class="choice-display">
                    <div id="playerChoiceImage" ></div>
                    <div id="computerChoiceImage" ></div>
                </div>
            </div>
                <br>
            <div id="resultText"></div>
            <br>
            
            <div class="choices">
                <button class="choice" data-choice="rock">
                    <img src="images/rock.png" alt="Rock">
                    <span>Rock</span>
                </button>
                <button class="choice" data-choice="paper">
                    <img src="images/paper.png" alt="Paper">
                    <span>Paper</span>
                </button>
                <button class="choice" data-choice="scissors">
                    <img src="images/scissors.png" alt="Scissors">
                    <span>Scissors</span>
                </button>
            </div>
            
            <button id="quitGame">Quit Game</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
