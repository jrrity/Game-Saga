<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="gameTitle">Memory Game</h1>
        <img id="startImage" src="findme.png" alt="Start Image">
        <div id="setup">
            <input type="text" id="playerName" placeholder="Enter your name">
            <select id="gameMode">
                <option value="easy">Easy (5 pairs)</option>
                <option value="medium">Medium (8 pairs)</option>
                <option value="hard">Hard (12 pairs)</option>
                <option value="extreme">Extreme (12 pairs, 1 minute)</option>
            </select>
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameBoard"></div>
        <div id="controls">
            <button id="revealAll" class="hidden">Reveal All</button>
            <button id="playAgain" class="hidden">Play Again</button>
        </div>
        <div id="timer"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
