<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #gameCanvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speed: 5
        };

        const bullets = [];
        const enemies = [];
        const asteroids = [];

        let score = 0;
        let gameOver = false;

        function drawPlayer() {
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y - 10, 4, 10);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x - enemy.width / 2, enemy.y - enemy.height / 2, enemy.width, enemy.height);
            });
        }

        function drawAsteroids() {
            ctx.fillStyle = 'gray';
            asteroids.forEach(asteroid => {
                ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, asteroid.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawGameOver() {
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
        }

        function update() {
            if (gameOver) {
                drawGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawAsteroids();
            drawScore();

            bullets.forEach((bullet, bulletIndex) => {
                bullet.y -= 10;
                if (bullet.y < 0) bullets.splice(bulletIndex, 1);

                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x > enemy.x - enemy.width / 2 &&
                        bullet.x < enemy.x + enemy.width / 2 &&
                        bullet.y > enemy.y - enemy.height / 2 &&
                        bullet.y < enemy.y + enemy.height / 2
                    ) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 10;
                    }
                });

                asteroids.forEach((asteroid, asteroidIndex) => {
                    if (
                        bullet.x > asteroid.x - asteroid.radius &&
                        bullet.x < asteroid.x + asteroid.radius &&
                        bullet.y > asteroid.y - asteroid.radius &&
                        bullet.y < asteroid.y + asteroid.radius
                    ) {
                        bullets.splice(bulletIndex, 1);
                        asteroids.splice(asteroidIndex, 1);
                        score += 5;
                    }
                });
            });

            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) enemies.shift();

                if (enemy.shoots && Math.random() < 0.01) {
                    const enemyBullet = { x: enemy.x, y: enemy.y + enemy.height / 2, speed: 5 };
                    enemy.bullets.push(enemyBullet);
                }

                enemy.bullets.forEach((bullet, bulletIndex) => {
                    bullet.y += bullet.speed;
                    if (bullet.y > canvas.height) enemy.bullets.splice(bulletIndex, 1);

                    if (
                        bullet.x > player.x - player.width / 2 &&
                        bullet.x < player.x + player.width / 2 &&
                        bullet.y > player.y - player.height / 2 &&
                        bullet.y < player.y + player.height / 2
                    ) {
                        gameOver = true;
                    }
                });

                ctx.fillStyle = 'cyan';
                enemy.bullets.forEach(bullet => {
                    ctx.fillRect(bullet.x - 2, bullet.y - 10, 4, 10);
                });
            });

            asteroids.forEach(asteroid => {
                asteroid.y += asteroid.speed;
                if (asteroid.y > canvas.height) asteroids.shift();

                if (
                    player.x + player.width / 2 > asteroid.x - asteroid.radius &&
                    player.x - player.width / 2 < asteroid.x + asteroid.radius &&
                    player.y + player.height / 2 > asteroid.y - asteroid.radius &&
                    player.y - player.height / 2 < asteroid.y + asteroid.radius
                ) {
                    gameOver = true;
                }
            });

            if (Math.random() < 0.02) {
                const enemy = {
                    x: Math.random() * canvas.width,
                    y: -50,
                    width: 40,
                    height: 40,
                    speed: 2,
                    shoots: Math.random() < 0.5,
                    bullets: []
                };
                enemies.push(enemy);
            }

            if (Math.random() < 0.01) {
                const asteroid = {
                    x: Math.random() * canvas.width,
                    y: -30,
                    radius: 20,
                    speed: 1
                };
                asteroids.push(asteroid);
            }

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && player.x > player.width / 2) player.x -= player.speed;
            if (e.key === 'ArrowRight' && player.x < canvas.width - player.width / 2) player.x += player.speed;
            if (e.key === ' ') bullets.push({ x: player.x, y: player.y - player.height / 2 });
        });

        update();
    </script>
</body>
</html>
